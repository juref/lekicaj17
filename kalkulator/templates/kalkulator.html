<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Moj Blog</title>

    <link rel="stylesheet" href="/assets/css/blog.css">
</head>
<body>
    <h1>To je moj prvi vnos!</h1>
    <div>To je pa nek text</div>

    {% if sporocilo %}
        {{ sporocilo }}

        <br />

        <div style="color: red;">{{ tisto_kar_sem_vnesel_plus_nekaj }}</div>

    {% else %}
        {% if ime and priimek %}
            <div>{{ ime }}</div>
            <div>{{ priimek }}</div>
        {% else %}
            <div>Ime in priimek nista nastavljena</div>
        {% endif %}


        <form method="post">
            <input type="text" placeholder="Vnesi prvo številko" id="first_num" name="first_num" />
            <input type="text" placeholder="Vnesi drugo številko" id="second_num" name="second_num" />

            <button type="sestej">Objavi</button>
        </form>
    {% endif %}
</body>
</html>
